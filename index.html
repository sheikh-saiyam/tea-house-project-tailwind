<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Project tailwind</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/97fef78944.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main start -->
    <main class="max-w-screen-xl mx-auto px-16 gap-8 lg:px-20">
      <!-- header section start -->
      <header class="flex justify-between pt-16  mb-16">
        <!-- text div -->
        <div>
          <h1 class="text-5xl font-bold md:text-6xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-700">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-400 to-red-600 text-white py-4 px-7 rounded-lg"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i>
          </button>
        </div>
        <!-- img div -->
        <div class="relative">
            <div>
          <img class="w-full" src="./images/banner.png" alt="" /></div>
          <!-- card div -->
          <div class="absolute flex items-center bg-white shadow-xl px-2 py-2 rounded-lg  md:px-10 top-96  left-20 lg:py-4 ">
            <div>
              <i class="fa-solid fa-star text-3xl text-yellow-500" ></i>
            </div>
            <div class="ml-4">
              <h3 class="lg:text-2xl font-bold">5.00</h3>
              <p class="text-gray-700">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
      <!-- header section end  -->
    </main>
    <!-- main end  -->
  </body>
</html>
